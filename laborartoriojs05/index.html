<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memotest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="container-fluid">
    <div class="row" id="main">
        <div class="col-2">
            <div class="container-fluid" id="settings">
                <div class="row" id="preStart">
                    <form class="grid gap-5" >
                        <div class="input-group input-group-sm mb-3 m-3">
                            <span class="input-group-text">nombre</span>
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="userName" id="userNameInput">
                        </div>
                        <select class="form-select m-3" aria-label="Default select example" id="difficulty" required >
                            <option value="4">facil</option>
                            <option value="6">moderado</option>
                            <option value="10">dificil</option>
                        </select>
                        
                    </form>
                    <button type="submit" class="btn btn-primary m-3" onclick="settings()">start</button>
                </div>
                <div class="row" id="postStart">
                    <form >
                        <button type="submit" class="btn btn-primary m-3" onclick="restartGame()">restart</button>
                    </form>
                </div>
            </div>
            <div class="container-fluid" id="playing">
                <div class="row">
                    <p class="fs-4">Turnos restantes</p>
                    <div id="turnsDsp">

                    </div>
                </div>
                <div class="row">
                    
                </div>
            </div>
            <div class="container-fluid">
                <table class="table" id="tableMain">
                    <thead>
                        <tr class="table-info">
                          <th scope="col">#</th>
                          <th scope="col">player</th>
                          <th scope="col">score</th>
                        </tr>
                        <tbody id="playersTable">

                        </tbody>
                      </thead>
                </table>
            </div>
        </div>
        <div class="col-10">
            <div class="container-fluid">
                <div class="row row-cols-4" id="gameDsp">
                    
                </div>
            </div>
        </div>
    </div>
    





    

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
