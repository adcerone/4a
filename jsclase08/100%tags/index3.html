<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row" id="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
            </ul>
            <ul class="navbar-nav d-flex flex-row-reverse">
              <li class="nav-item" id="cartBtn">
                <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#staticBackdrop" onclick="displayCart()">
                  carrito
                </button>
              </li>
              <il class="nav-item" id="loginBtn">
                <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#staticBackdrop2" onclick="">
                  login
                </button>
              </il>
              <li class="nav-item dropdown" id="userBtn">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  perfil
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">perfil</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">cerrar sesion</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="row" id="main">
      <div class="row justify-content-evenly" id="products">



      </div>
      <div class="col-12" id="cart">
                
        <!-- Modal cart-->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Carrito</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="modalCart">
               
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="eraseCart()">vaciar carrito</button>
                <button type="button" class="btn btn-primary">Comprar</button>
              </div>
            </div>
          </div>
        </div>
        
      </div>
      <div class="col-12" id="modalLogin">
        <!--modal login-->
        <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="loginregister">
                <div class="col" id="registerForm">
                  <div class="row">
                    <input type="text" class="form-control" placeholder="nombre" id="firstNameInput" aria-label="nombre">
                    <input type="text" class="form-control" placeholder="apellido" id="lastNameInput" aria-label="apellido">
                    <input type="text" class="form-control" placeholder="nombre de usuario" id="usernameInput" aria-label="nombre de usuario">
                    <input type="password" class="form-control" placeholder="contraseña" id="passwordInput" aria-label="contraseña">
                  </div>
                  <div class="row">
                    <button type="button" class="btn btn-dark" onclick="registerUser()">registrarse</button>
                  </div>
                </div>
                <div class="col" id="loginForm">
                  <div class="row">
                    <input type="text" class="form-control" placeholder="nombre de usuario" aria-label="nombre de usuario" id="loginUsernameInput">
                    <input type="password" class="form-control" placeholder="contraseña" aria-label="contraseña" id="loginPasswordInput">
                  </div>
                  <div class="row form-check">
                    <input class="form-check-input" type="checkbox" value="" id="stayLogged" >
                    <label class="form-check-label">
                      permanecer conectado
                    </label>
                  </div>
                  <div class="row">
                    <button type="button" class="btn btn-dark" onclick="loginUser()">iniciar sesion</button>
                  </div>
                  
                </div>
                <div class="col" id="welcome">
                  <!--mw¿ensaje de bienvenida-->
                </div>               
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="showLogin()" id="logBtn">acceder</button>
                <button type="button" class="btn btn-primary" onclick="showRegister()"id="regBtn">registrarse</button>
                <button type="button" class="btn btn-primary" onclick="logoutUser()"id="outBtn">cerrar sesion</button>
              </div>
            </div>
          </div>
        </div>
        
      </div>
      
    </div>

    <div class="row" id="footer">
      <div class="col-4">
        <form>
          <input type="email" placeholder="e-mail" required>
          <button type="submit">Subscribe</button>
        </form>
      </div>
      <div class="col-8">
        <ul class="d-flex justify-content-evenly">
          <li><a href="#"><i class="fa-brands fa-twitter"><br>twitter</i></a></li>             
          <li><a href="#"><i class="fa-brands fa-facebook"><br>facebook</i></a></li>
          <li><a href="#"><i class="fa-brands fa-instagram"><br>instagram</i></a></li>
        </ul>
      </div>
    </div>
  </div>






<script src="./index.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

</body>
</html>
